{% load static %}
<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaK Kharid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    {% block head_extra %}
    {% endblock %}
</head>
<body>
    {% include 'products/navbar.html' %}
    
    <!-- Message container -->
    <div id="message-container">
        {% if messages %}
            {% for message in messages %}
                <div class="p-1 position-absolute start-50 translate-middle alert alert-warning alert-dismissible bg-white fade show border border-2 border-primary text-color1 shadow" role="alert">
                    <img src="{% static '/img/gift.gif' %}" class="" style="height: 65px;">
                    <small>{{ message }}</small>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main content -->
    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>

    {% include 'products/footer.html' %}


    <script>
        // Function to hide messages after 3 seconds
        function hideMessages() {
            var messages = document.querySelectorAll('.alert');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.display = 'none';
                }, 1500); // 1000 milliseconds = 3 seconds
            });
        }
    
        // Call the hideMessages function after the page is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            hideMessages();
        });
    </script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--AOS-->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'products/js/scripts.js' %}"></script>
    {% block js %} {% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
        });
    </script>
    
</body>
</html>
